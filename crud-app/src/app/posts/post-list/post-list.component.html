<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="posts.length > 0 ">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-panel-title>
       {{post.Name}}
      </mat-panel-title>
      <mat-panel-description>
        {{post.Designation}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>I live in {{post.City}}in {{post.State}}</p>   
  </mat-expansion-panel>
 
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="posts.length <= 0">No posts added
